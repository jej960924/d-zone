<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문 수정 페이지</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <header>
            <div class="inner-wrap clearfix">
            <h1 class="logo">
                <img src="./img/logo_dzone_160x40.png" alt="headerLogo">
            </h1>
            <ul class="utill clearfix">
                <li class="call-center"><a href="#"><img src="img/call-center.png"></a></li>
                <li class="self-point"><a href="#">100point</a></li>
                <li class="logout"><a href="#">로그아웃</a></li>
            </ul>
        </div>
        </header>
        <!-- header -->
        <div class="gnb">
            <div class="inner-wrap">
                <ul>
                    <li><a href="#" alt="home">홈</a><span>|</span></li>
                    <li><a href="#" alt="useinfo">이용안내</a><span>|</span></li>
                    <li><a href="#" alt="FAQ">FAQ</a><span>|</span></li>
                    <li><a href="#" alt="Q&A">Q&A</a><span>|</span></li>
                    <li><a href="#" alt="계정설정">계정설정</a><span>|</span></li>
                    <li><a href="#" alt="설문등록/현황조회" class="active">설문등록/현황조회</a><span>|</span></li>
                    <li><a href="#" alt="포인트관리">포인트관리</a><span>|</span></li>
                    <li><a href="#" alt="통합관리">통합관리</a></li>
                </ul>
            </div>
            <!-- inner-wrap -->
        </div>
        <!-- gnb -->
    </div>
    <!-- wrap -->
    <main>
        <div class="modify-box">
            <form class="form">
                <dl class="dl_1">
                    <dt><span>조사명</span></dt>
                    <dd>
                        <label></label>
                        <input type="text" placeholder="비대면 시장조사 필요성 인식 조사" name="" id="" />
                    </dd> 
                </dl><!--dl_1-->
                <dl class="dl_2">
                    <dt><span>설문링크</span></dt>
                    <dd>
                        <input type="text" placeholder="www.google.com" name="" id="" />
                        <a href="#" class="shortcut">설문지 바로가기</a>
                    </dd>
                </dl><!--dl_2-->
                <dl class="dl_4">
                    <dt><span>발송패널 수</span></dt>
                    <dd>
                        <div class="fileupload-area">
                            <a href="#" class="fileupload-btn">파일 등록</a>
                        </div>
                        <p>12,500건</p>
                    </dd>
                </dl><!--dl_4-->
                <dl class="dl_5">
                    <dt><span>조사기간</span></dt>
                    <dd class="datearea">
                        <input type="date" data-placeholder="" required aria-required="ture"/> 
                        <span>~</span>
                        <input type="date" data-placeholder="" required aria-required="ture"/>
                    </dd>
                </dl><!--dl_5-->
                <dl class="dl_6">
                    <dt class="survey-profile">설문프로파일</dt>
                    <dd>
                        <ul>
                            <li class="steparea">
                                <dt>1단계</dt>
                                <dd>
                                    <section class="selectarea">
                                        <select name="성별" required class="select-box">
                                            <option value="" disabled selected>성별</option>
                                            <option value="man">남자</option>
                                            <option value="woman">여자</option>
                                        </select>
                                        <select name="나이" required class="select-box">
                                            <option value="" disabled selected>나이</option>
                                            <option value="">0 ~ 19세</option>
                                            <option value="">20세 ~ 39세</option>
                                            <option value="">40세 ~ 59세</option>
                                            <option value="">60세 ~ </option>
                                        </select>
                                    </section>
                                    <section class="scrollbar">
                                        <button class="tag">남성<i class="fa fa-times tag_x"></i></button>
                                        <button class="tag">20세~39세<i class="fa fa-times tag_x"></i></button>
                                    </section>
                                </dd><!--dd_1-->
                            </li><!--li_1-->
                            <li class="steparea">
                                <dt>2단계</dt>
                                <dd>
                                    <section class="selectarea">
                                        <select name="통신사" class="select-box">
                                            <option value="">통신사</option>
                                        </select>
                                        <select name="통신사선택" required class="select-box">
                                            <option value="SKT" selected>SKT</option>
                                            <option value="KT">KT</option>
                                            <option value="U+">U+</option>
                                            <option value="알뜰폰">알뜰폰</option>
                                        </select>
                                    </section>
                                    <section class="scrollbar">
                                        <button class="tag">SKT<i class="fa fa-times tag_x"></i></button>
                                    </section>
                                </dd><!--dd_2-->
                            </li><!--li_2-->
                            <li class="steparea">
                                <dt>3단계</dt>
                                <dd>
                                    <section class="selectarea">
                                        <select name="전자기기" class="select-box">
                                            <option>전자기기</option>
                                        </select>
                                        <select name="휴대폰기종" class="select-box">
                                            <option>휴대폰기종</option>
                                        </select>
                                        <select name="기종선택" required class="select-box">
                                            <option value="" selected>갤럭시S1</option>
                                            <option value="">갤럭시S20</option>
                                            <option value="">갤럭시노트20</option>
                                            <option value="">아이폰13</option>
                                        </select>
                                    </section>
                                    <section class="scrollbar">
                                        <button class="tag">갤럭시S1<i class="fa fa-times tag_x"></i></button>
                                    </section>
                                </dd><!--dd_3-->
                            </li><!--li_3-->
                        </ul><!--ul-->
                    </dd>
                </dl><!--dl_6-->
            </form><!--form-->
            <section class="btn-area">
                <button class="save-btn">저장</button>
                <button class="cancel-btn">취소</button>
            </section><!--btn_area-->
        </div><!--modify_box-->
    </main><!--main-->
    <footer>
        <div class="footer-box clearfix">
            <img src="./img/logo_dzone_footer.png" alt="f_logo">
            <p>
                서울특별시 구로구 디지털로33 55 E&C벤처드림타워 2차 1001호<br>
                COPYRIGHT(C) 2018 Digitalzone CO., LTD. ALL RIGHTS RESERVED.
            </p>
        </div>
    </footer>
    <!-- footer -->
</body>
</html>
